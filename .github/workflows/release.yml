name: release
  
permissions:
    contents: write

on:
  workflow_call:
    inputs:
      tag:
        description: 'Tag to create'
        required: true
        default: 'v0.0.0'
        type: string
  workflow_dispatch:

jobs:
  run:
    name: Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Checkout with tags
        run: git fetch --prune --unshallow --tags

      - name: Create release
        run: |
          git log --format="%C(auto) %H %s" `git tag --sort=-committerdate | head -1`...HEAD > changelog.txt
          echo ${{ secrets.GITHUB_TOKEN }} | gh auth login --with-token
          echo "ðŸš€ New Features:" >> release_message.txt
          echo "- Added support for creating projects and namespaces within a cluster" >> release_message.txt
          echo "- Introduced functionality to filter and handle multiple clusters based on type or labels" >> release_message.txt
          echo "" >> release_message.txt
          echo "ðŸ”§ Enhancements:" >> release_message.txt
          echo "- Improved error handling and error messaging throughout the application" >> release_message.txt
          echo "- Added more detailed debugging and logging capabilities" >> release_message.txt
          echo "" >> release_message.txt
          echo "ðŸ”’ Security:" >> release_message.txt
          echo "- Enhanced authentication and access verification for the Rancher server" >> release_message.txt
          echo "" >> release_message.txt
          echo "ðŸ“ Improvements:" >> release_message.txt
          echo "- Expanded configuration options for better customization and flexibility" >> release_message.txt
          echo "" >> release_message.txt
          echo "ðŸ”¨ Refactor:" >> release_message.txt
          echo "- Refactored code for better readability and maintainability" >> release_message.txt
          echo "" >> release_message.txt
          echo "ðŸ“š Documentation:" >> release_message.txt
          echo "- Updated usage examples and provided detailed help message" >> release_message.txt
          echo "" >> release_message.txt
          echo "ðŸ‘‰ For detailed release notes and usage information, please refer to the documentation or run \`rancher-projects --help\`." >> release_message.txt
          echo "" >> release_message.txt
          echo "ðŸŒŸ Thank you for using Rancher Projects! Let us know your feedback and suggestions for future improvements. Happy deploying! ðŸš¢âœ¨" >> release_message.txt
          gh release create ${{ github.event.inputs.tag }} -t ${{ github.event.inputs.tag }} -F release_message.txt

      - name: Create annotated tag
        run: |
          git config --global user.email "mmattox@support.tools"
          git config --global user.name "Matthew Mattox"
          git tag -a ${{ github.event.inputs.tag }} -m ${{ github.event.inputs.tag }}

      - name: Run GoReleaser
        uses: goreleaser/goreleaser-action@94b86e1b0200cc3baefc577476f7d63bc69ad382
        with:
          version: latest
          args: release --rm-dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
